<h1>Hola Usuario {{name}}</h1>
<h3>Datos</h3>
<ul>
  <li>Correo Electronico: {{email}}</li>
  <li>Edad: {{age}}</li>
  <li>Estado: {{address.state}}</li>
  <li>Ciudad: {{address.city}}</li>
  <li>Calle: {{address.street}}</li>
</ul>

<h3>Hobbies</h3>
<ul>
  <li *ngFor="let hobbie of hobbies; let i=index">{{i+1}}: {{hobbie}}</li>
</ul>
